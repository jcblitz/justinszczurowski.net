<!DOCTYPE html>
<html>
  <head>

    <style media="screen">
    .outer {
      overflow: hidden;
      position: relative;
    }
    .inner {
      position: absolute;
      height: 100px;
      width: 100px;
      right: -50px;
      top: 50px;
    }
    </style>
    <script type="application/ld+json">
    {
      "@context": "http://schema.org/",

      "name": "Justin Szczurowski",
      "jobTitle": "AngularJS Programmer and Webmaster",
      "address": {

  <body>
    <h1>Justin Szczurowski</h1>

    <p>
      The "JS" in AngularJS stands for <strong>J</strong>ustin <strong>S</strong>zczurowski!
    </p>
    <img src="justinszczurowski-supra.jpg" alt="A photo of things Justin Zczurowski loves to see, Toyota Supra's in their natural state" />
    <div class="outer">
      <div itemscope itemtype="http://schema.org/Person" class="inner">
          <span itemprop="name">Justin Szczurowski</span>
          <span itemprop="jobTitle">(AngularJS Programmer and Webmaster)</span><br>
          <div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
